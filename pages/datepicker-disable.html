<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script> 

 
      <!-- Javascript --> 
      <script> 
         $(function() { 
            $( "#datepicker-5" ).datepicker({ 
               beforeShowDay : function (date) 
               { 
                  var dayOfWeek = date.getDay (); 
                  // 0 : Sunday, 1 : Monday, ... 
                  if (dayOfWeek == 0 || dayOfWeek == 6) return [false]; 
                  else return [true]; 
               } 
            }); 
         }); 
      </script> 
   </head> 
   <body> 
      <!-- HTML -->  
      <p>Enter Date: <input type="text" id="datepicker-5"></p> 
   </body> 
</html>
