<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script> 
      <!-- Javascript --> 
      <script> 
         $(function() { 
            $( "#datepicker-8" ).datepicker({ 
               prevText:"click for previous months", 
               nextText:"click for next months", 
               showOtherMonths:true, 
               selectOtherMonths: false 
            }); 
            $( "#datepicker-9" ).datepicker({ 
               prevText:"click for previous months", 
               nextText:"click for next months", 
               showOtherMonths:true, 
               selectOtherMonths: true 
            }); 
         }); 
      </script> 
   </head> 
   <body> 
      <!-- HTML -->  
      <p>Enter Start Date: <input type="text" id="datepicker-8"></p> 
      <p>Enter End Date: <input type="text" id="datepicker-9"></p> 
   </body> 
</html>
