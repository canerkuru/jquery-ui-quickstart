<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script>  
      <style> 
         .toggler { width: 500px; height: 200px; } 
         #button { padding: .5em 1em; text-decoration: none; } 
         #effect { width: 240px; height: 135px; padding: 0.4em; position: relative; } 
         #effect h3 { margin: 0; padding: 0.4em; text-align: center; } 
      </style> 
      <script> 
         $(function() { 
            function runEffect() { 
               $( "#effect" ).toggle('explode', 300); 
            }; 
            $( "#button" ).click(function() { 
               runEffect(); 
               return false; 
            }); 
         }); 
      </script> 
   </head> 
   <body> 
      <div class="toggler"> 
      <div id="effect" class="ui-widget-content ui-corner-all"> 
         <h3 class="ui-widget-header ui-corner-all">Toggle</h3> 
         <p> 
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore. 
         </p> 
      </div> 
      </div> 
      <a href="#" id="button" class="ui-state-default ui-corner-all">Toggle</a> 
   </body> 
</html>
