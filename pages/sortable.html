<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script>  
   <style> 
      #sortable-1 { list-style-type: none; margin: 0;  
         padding: 0; width: 25%; } 
      #sortable-1 li { margin: 0 3px 3px 3px; padding: 0.4em;  
         padding-left: 1.5em; font-size: 17px; height: 16px; } 
      .default { 
         background: #cedc98; 
         border: 1px solid #DDDDDD; 
         color: #333333; 
      } 
   </style> 
<script> 
      $(function() { 
         $( "#sortable-1" ).sortable(); 
      }); 
   </script> 
</head> 
<body> 
   <ul id="sortable-1"> 
      <li class="default">Product 1</li> 
      <li class="default">Product 2</li> 
      <li class="default">Product 3</li> 
      <li class="default">Product 4</li> 
      <li class="default">Product 5</li> 
      <li class="default">Product 6</li> 
      <li class="default">Product 7</li> 
   </ul> 
</body> 
</html>
