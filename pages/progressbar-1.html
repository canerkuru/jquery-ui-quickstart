<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script>  
      <style> 
         .ui-widget-header { 
            background: #cedc98; 
            border: 1px solid #DDDDDD; 
            color: #333333; 
            font-weight: bold; 
         } 
      </style> 
      <script> 
         $(function() { 
            $( "#progressbar-3" ).progressbar({ 
               value: 30 
            }); 
            $( "#progressbar-3" ).progressbar('disable'); 
            $( "#progressbar-4" ).progressbar({ 
               value: 30 
            }); 
            var progressbar = $( "#progressbar-4" ); 
            $( "#progressbar-4" ).progressbar( "option", "max", 1024 ); 
            function progress() { 
               var val = progressbar.progressbar( "value" ) || 0; 
               progressbar.progressbar( "value", val + 1 ); 
               if ( val < 99 ) { 
                  setTimeout( progress, 100 ); 
               } 
            } 
            setTimeout( progress, 3000 ); 
         }); 
      </script> 
   </head> 
   <body> 
      <h3>Disabled Progressbar</h3> 
      <div id="progressbar-3"></div><br> 
      <h3>Progressbar with max value set</h3> 
      <div id="progressbar-4"></div> 
   </body> 
</html>
