<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script> 
      <style> 
         #box-1 { 
            height: 100px; 
            width: 100px; 
            background: #b9cd6d; 
         } 
      </style> 
      <script> 
         $(document).ready(function() { 
            $('#box-1').click(function() { 
               $( "#box-1" ).effect( "shake", { 
                  times: 10, 
                  distance: 100 
               }, 3000, function() { 
               $( this ).css( "background", "#cccccc" ); 
            }); 
         }); 
      }); 
   </script> 
   </head> 
   <body> 
      <div id="box-1">Click On Me</div> 
   </body> 
</html>
