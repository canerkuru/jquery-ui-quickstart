<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script>  
      <!-- CSS --> 
      <style> 
         .ui-widget-header,.ui-state-default, ui-button{ 
            background:#b9cd6d; 
            border: 1px solid #b9cd6d; 
            color: #FFFFFF; 
            font-weight: bold; 
         } 
      </style> 
      <!-- Javascript --> 
      <script> 
         $(function() { 
            $( "#dialog-1" ).dialog({ 
               autoOpen: false,   
            }); 
            $( "#opener" ).click(function() { 
               $( "#dialog-1" ).dialog( "open" ); 
            }); 
         }); 
      </script> 
   </head> 
   <body> 
      <!-- HTML -->  
      <div id="dialog-1" title="Dialog Title goes here...">This my first jQuery UI Dialog!</div> 
      <button id="opener">Open Dialog</button> 
   </body> 
</html>
