<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script> 
      <style> 
         .ui-widget-header,.ui-state-default, ui-button{ 
            background:#b9cd6d; 
            border: 1px solid #b9cd6d; 
            color: #FFFFFF; 
            font-weight: bold; 
         } 
      </style> 
      <!-- Javascript --> 
      <script> 
         $(function() { 
            $( "#dialog-4" ).dialog({ 
               autoOpen: false,  
               modal: true, 
               buttons: { 
                  OK: function() {$(this).dialog("close");} 
               }, 
            }); 
            $( "#opener-4" ).click(function() { 
               $( "#dialog-4" ).dialog( "open" ); 
            }); 
         }); 
      </script> 
   </head> 
   <body> 
      <!-- HTML -->  
      <div id="dialog-4" title="Dialog Title goes here...">This my first jQuery UI Dialog!</div> 
      <button id="opener-4">Open Dialog</button>

         laboris nisi ut aliquip ex ea commodo consequat.     </p>
