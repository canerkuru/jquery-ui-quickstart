<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script> 
</head> 
<body> 
    <div id="div4" style="border:solid 1px;background-color:gainsboro;"> 
      <span>You can drag me only within this div.</span><br /><br /> 
    </div> 
    <div id="div5" style="border:solid 1px;background-color:grey;"> 
       <span>You can drag me only along x axis.</span><br /><br /> 
    </div> 
    <script> 
      $("#div4 span").draggable ({ 
        containment : "#div4" 
      }); 
      $("#div5 span").draggable ({ 
        axis : "x" 
      }); 
    </script>
</body> 
<html>
