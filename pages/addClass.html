<!DOCTYPE html> 
<head> 
   <link href="../code/jquery-ui-themes-1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
   <script src="../code/jquery-3.2.0.min.js"></script> 
   <script src="../code/jquery-ui-1.12.1/jquery-ui.js"></script> 
      <style> 
         .elemClass { 
            width: 200px; 
            height: 50px; 
            background-color: #b9cd6d; 
         } 
        .myClass { 
            font-size: 40px; background-color: #ccc; color: white; 
         } 
      </style> 
      <script type="text/javascript"> 
         $(document).ready(function() { 
            $('.button').click(function() { 
               if (this.id == "add") { 
                  $('#animTarget').addClass("myClass", "fast") 
               } else { 
               $('#animTarget').removeClass("myClass", "fast") 
               } 
            }) 
         }); 
      </script> 
   </head> 
   <body> 
      <div id=animTarget class="elemClass"> 
         Hello! 
      </div> 
      <button class="button" id="add">Add Class</button> 
      <button class="button" id="remove">Remove Class</button> 
   </body> 
</html>
